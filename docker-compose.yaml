version: '3.3'

services:
  milvus_db:
    container_name: milvus_db
    image: milvusdb/milvus:v2.4.0
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - rag_network
    environment:
      - MILVUS_HOST=milvus_db

  ollama_llm:
    container_name: ollama_llm
    image: ollama/ollama:latest
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - rag_network
    command: ["serve"]

  app:
    container_name: rag_app
    build:
      context: .
      dockerfile: ./src/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - milvus_db
      - ollama_llm
    networks:
      - rag_network
    restart: always

networks:
  rag_network:
    driver: bridge

volumes:
  milvus_data:
  ollama_models: